<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>03_grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Bootstrap Grid System 3</h1>
      </div>
    </div>

    <!-- 1. -->
    <!-- 
       1. Viewport 너비가 768px 미만인 경우 각 컬럼이 4 칸, 8 칸 차지한다
       2. Viewport 너비가 768px 이상인 경우 각 컬럼이 4 칸, 4 칸을 양 끝에서 차지하며 
          가운데 4 칸의 빈 공간이 있다
     -->    
    <div class="row">
      <div class="item col-4 col-md-4">
        <p>item1</p>
      </div>
      <div class="item col-8 col-md-4 offset-md-4">
        <p>item2</p>
      </div>
    </div>


    <!-- 2. -->
    <!-- 
      1. Viewport 너비가 768px 미만인 경우 , 각 컬럼이 4 칸, 4 칸이 양 끝에서 차지하며 
         가운데 4 칸의 빈 공간이 있다.
      2. Viewport 너비가 992px 미만인 경우 4 칸의 빈 공간이 있고 뒤쪽에 각 컬럼이 4 칸, 4 칸 차지한다.
      3. Viewport 너비가 992px 이상인 경우 앞에 7 칸의 빈 공간이 있고, 뒤에 5 칸의 컬럼이 있다. 
         그 아래 줄에는 앞뒤 2 칸의 빈 공간이 있고 그 사이에 8 칸을 차지하는 컬럼이 있다
     -->    
    <div class="row">
      <div class="item col-4 offset-md-4 col-lg-5 offset-lg-7">
        <p>item1</p>
      </div>
      <div class="item col-4 offset-4 offset-md-0 col-lg-8 offset-lg-2">
        <p>item2</p>
      </div>
    </div>
    

    <!-- 3. -->
    <div class="row">
      <div class="item col-12 col-md-3">
        item1
      </div>
      <div class="item col-12 col-md">
        <div class="row">
          <div class="item col-6 col-lg">item2</div>
          <div class="item col-6 col-lg">item3</div>
          <div class="item col-6 col-lg">item4</div>
          <div class="item col-6 col-lg">item5</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
