<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
	/* 이곳에 코드를 작성합니다.*/
    /* width height margin padding 등을 편하게 줄 수 있음 */
    /* w-100 w-75 w-50 w-25, 너무 큼 */
    /* 부트스트랩을 사용해도 세부적인 내용은 직접 해야함 */
    .item {
        height: 50px;
        width: 50px;
        margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row flex-column-reverse align-items-center">
      <span class="item border">1</span>
      <span class="item border">2</span>
      <span class="item border">3</span>
      <span class="item border">4</span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>
