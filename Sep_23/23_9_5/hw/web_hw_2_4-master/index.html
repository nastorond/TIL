<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 자손 결합자 */
    div p {
      color: blue;
    }
    /* 자식 결합자 */
    div > p {
      color: crimson;
    }

  </style>
</head>
<body>
  <!-- 자식결합자는 정확히 div 바로 아래에 있는 p 에서만 적용되고
  손자결합자는 div 내부에 어디있든 p에 들어있는 모든곳에 적용된다. -->
  <div style="display: fl;">
    <div>
      <p>자식</p>
      <span><p style="padding-left: 50px;">손자</p></span>
    </div>
    <p>자식</p>
  </div>
</body>
</html>
