<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
  </style>
</head>
<body>
  <!-- wrapper app contatiner -->
  <div class="container w-50 mt-4">
    <div class="text-white w-100 text-start rounded-1 alert" style="background-color: red;">
        Invalid Login or password
    </div>
    <p class="text-start fw-bold fs-2">SSAFY 전용 Gitlab 시스템</p>
    <hr/>
    <div class="text-center fw-bold border pb-3 rounded">Sign in</div>
    <div class="border border-primary"></div>
    <div class="border p-4">
      <form>
        <div class="mb-3">
          <label for="email" class="fw-bold form-label">Username or Email</label>
          <input type="email" class="form-control" name="" id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="fw-bold form-label">Password</label>
            <input type="password" class="form-control" name="" id="password">
        </div>
        <div class="d-flex justify-content-between mb-3 form-check p-0">
          <div>
            <input type="checkbox" name="form-check-input" id="">
            <label for="rember">Remember me</label>
          </div>
          <a href="">Forgot your password</a>
        </div>
        <button class="text-white btn btn-success w-100">Sign in</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>
