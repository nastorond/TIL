<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .solid-box {
      border: 2px solid black;
      width: 400px;
      height: 400px;
    }
    .dotted-box {
      border: 2px dotted blue;
      width: 100px;
      height: 100px;
    }
    .dashed-box {
      border: 2px dashed red;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="solid-box">
    <div class="dashed-box">
      <div class="dotted-box">
      </div>
    </div>
  </div>
</body>
</html>
